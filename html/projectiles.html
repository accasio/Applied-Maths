<div class="col-lg-12 row">
    <div class="col-lg-8" id="mainDisplay" ng-mousemove="projectiles.cannonMove($event)" ng-click="projectiles.fire()">

    </div>
    <div class="col-lg-4">
        <form>
            <legend>angle</legend>
            <input type="text" ng-model="projectiles.angle">
            <legend>velocity</legend>
            <input type="number" ng-model="projectiles.velocity" value="4" min="0" max="100">
            <input type="submit" ng-click="">
        </form>
        <br>
        <h3 class="display-1">Results</h3>
    </div>
</div>
